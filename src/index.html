<!--
    Neue CSS-Funktionalitaet, wie z.B. CSS Grid Layout:
    chrome://flags/#enable-experimental-web-platform-features
-->

<html>
    <head>
        <!-- http://de.selfhtml.org/html/kopfdaten/meta.htm -->
        <!-- http://wiki.selfhtml.org/wiki/HTML/Kopfdaten/meta -->
        <!-- http://wiki.whatwg.org/wiki/MetaExtensions -->
        <meta charset="utf-8">
        <!-- fuer aeltere Versionen von IE -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- Viewport ist der Anzeigebereich im Fenster der Anwendung, der fuer die Darstellung tatsaechlich zur Verfuegung steht. -->
        <!-- Bei mobilen Geraeten ist der Viewport oft auf eine Breite von 980 Pixeln eingestellt. -->
        <!-- Deshalb ist eine Website zwar komplett zu sehen, aber die Inhalte sind sehr klein und Schriften nicht lesbar. -->
        <!-- Anfaenglicher Zoomgrad ist 1.0, so dass die Seite 1:1 dargestellt wird -->
        <!-- Ggf. zusaetzlich user-scalable=no -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">

        <meta http-equiv="cache-control" content="no-cache"/>
        <!-- https/8443 fÃ¼r Express/Node.js, wss/443 fuer browser-sync -->
        <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'none'; script-src 'unsafe-inline' 'unsafe-eval' 'self'; connect-src 'self' https://localhost:8443/ wss://localhost/ wss://localhost:444/; img-src 'self' data:; style-src 'unsafe-inline' 'self'; font-src 'self'"/> -->
        <meta name="author" content="J&uuml;rgen Zimmermann">
        <meta name="keywords" content="Software Engineering,REST,AngularJS,RxJS,SystemJS,Bootstrap,Font Awesome,Chart.js,lodash,animate.css,gulp">

        <link href="/favicon.ico" rel="shortcut icon" type="image/x-icon">

        <!-- ggf. einpflegen mit gulp-inject -->
        <link href="/css/bootstrap.min.css" rel="stylesheet">
        <link href="/css/font-awesome.min.css" rel="stylesheet">
        <!-- In Produktion: von einem CDN (= Common Delivery Network) laden, z.B.
        <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/VERSION/js/bootstrap.min.js" rel="stylesheet">
        -->

        <base href="/">
        <title>Beispiel</title>
    </head>

    <!-- CSS-Klasse von Bootstrap -->
    <!--     http://getbootstrap.com/css -->
    <!--     http://www.w3schools.com/bootstrap -->
    <!--     Version 3 wird nicht mehr weiterentwickelt https://github.com/twbs/bootstrap/issues/20631 -->
    <body class="container-fluid">
        <!-- zone.js stellt einen Ausfuehrungskontext bereit, um effizient zu
             ermitteln, wann eine View aktualisiert werden muss:
             https://github.com/angular/zone.js/blob/master/example/basic.html -->
        <script src="/js/zone.js"></script>
        <script src="/js/long-stack-trace-zone.js"></script>
        <!-- reflect-metadata ermoeglicht DI durch Decorators -->
        <script src="/js/Reflect.js"></script>
        <script src="/js/system.js"></script>

        <!-- Die eigene Webanwendung -->
        <my-app>
            Entwicklermodus: <i class="fa fa-spin fa-spinner"></i>
            <span class="ml-1">Bitte warten...</span>
        </my-app>
        <script src="/js/bundle.js"></script>
        <script src="/js/Chart.bundle.min.js"></script>

        <!-- Bootstrap-Plugins (Tabs, Dropdown, Carousel, Modal, ...) erfordern jQuery -->
        <!-- Bootstrap-Plugin Tooltip erfordert zusaetzlich tether -->
        <script src="/js/jquery.min.js"></script>
        <script src="/js/tether.min.js"></script>
        <script src="/js/bootstrap.min.js"></script>
    </body>
</html>
